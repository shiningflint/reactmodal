<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>React Modal</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="root" class="root">
			<div class="formwrap">
				<form>
					<h1>This is a modal example using React JS</h1>
					<input type="text" placeholder="Input Your Name here">
					<button type="button">Show Name</button>
				</form>
				<div class="modal">
					<div class="modal-content">
						<p class="message-title">Hello Adum!</p>
						<p class="center mt32"><button class="btn">Close</button></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
